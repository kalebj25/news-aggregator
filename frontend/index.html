<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“° News Aggregator</h1>
        <nav class="categories">
            <button class="category-btn active" data-category="general">General</button>
            <button class="category-btn" data-category="technology">Technology</button>
            <button class="category-btn" data-category="business">Business</button>
            <button class="category-btn" data-category="health">Health</button>
            <button class="category-btn" data-category="science">Science</button>
            <button class="category-btn" data-category="sports">Sports</button>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search news...">
            <button id="search-btn">Search</button>
        </div>
    </header>

    <main>
        <div id="loading" class="loading" style="display: none;">Loading articles...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="articles" class="articles-grid"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
